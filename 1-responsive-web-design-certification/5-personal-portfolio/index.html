<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5061747cb9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Portafolio</title>
  </head>
  <body>
    <header class="header">
      <h1 class="mi_portafolio">Mi Portafolio</h1>
      <nav id="navbar">
        <a href="#inicio" class="nav-link">Inicio</a>
        <a href="#proyectos" class="nav-link">Proyectos</a>
        <a href="#contacto" class="nav-link">Contacto</a>
      </nav>
    </header>

    <!-- Main -->

    <main class="main" id="inicio">
      <!-- Intro Section -->
      <section id="welcome-section">
        <div class="img-cont">
          <img src="https://i.ibb.co/Wx7hmpv/e.jpg" alt="perfil" id="img" />
        </div>
        <div class="title-cont">
          <h1 class="name">Esteban Sayago Fernando</h1>
          <p class="desc">Bienvenido a mi Portafolio</p>
        </div>
      </section>

      <!-- Skip div -->

      <div class="skip" id="proyectos"></div>

      <!-- Projects -->

      <section id="projects">
        <h1 class="project-title">Mis proyectos</h1>
        <div class="project-tile">
          <a
            href="https://codepen.io/Puchinn/full/xxpPbBN"
            target="_blank"
            class="img-c page1"
          >
            <img
              src="https://i.ibb.co/wym1thZ/site-1.png"
              alt="img3"
              class="img-s"
            />
            <p class="descp-i">Tribute Page</p>
          </a>

          <a
            href="https://codepen.io/Puchinn/full/YzYYdQd"
            target="_blank"
            class="img-c page2"
          >
            <img
              src="https://i.ibb.co/vkzyWyf/site-3.png"
              alt="img2"
              class="img-s"
            />
            <p class="descp-i">Survey Form</p>
          </a>

          <a
            href="https://codepen.io/Puchinn/full/GRydRJq"
            target="_blank"
            class="img-c page3"
          >
            <img
              src="https://i.ibb.co/zr4yfJZ/4.png"
              alt="img1"
              class="img-s"
            />
            <p class="descp-i">Landing Page</p>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <section class="footer">
      <h1 class="title-footer">Mis Contactos</h1>
      <p class="footer-p">Hablame por donde quieras :D</p>

      <!-- Rs= Red social -->

      <div class="rs-links">
        <a href="#" class="rs" target="_blank">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
        <a href="#" class="rs" target="_blank">
          <i class="fa-brands fa-facebook"></i>
          Facebook
        </a>
        <a href="#" class="rs" target="_blank">
          <i class="fa-solid fa-at"></i>
          Email
        </a>
        <a href="#" class="rs" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
          Whatsapp
        </a>

        <a
          href="https://github.com/Puchinn"
          class="rs"
          target="_blank"
          id="profile-link"
        >
          <i class="fa-brands fa-github"></i>
          GitHub
        </a>
      </div>
    </section>

    <footer id="contacto">
      <h1 class="my-name">Esteban Sayago</h1>
    </footer>
  </body>
</html>
